<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Simple Interactive Notes Web App where you can create and keep your special notes.">
    <title>Nota | Share Your Special Notes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo2.png" type="image/x-icon">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Create your special note</p>
                    <i class="fa-solid fa-times"></i>
                </header>
                <form action="#">
                    <div class="row message-box">
                        <p class="message"></p>
                    </div>
                    <div class="row title">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Ex: Doctor Meeting">
                    </div>
                    <div class="row desc">
                        <label for="desc">description</label>
                        <textarea name="desc" id="desc"></textarea>
                    </div>
                    <button>Add note</button>
                </form>
            </div>
        </div>
    </div>

    <h2 class="heading"></h2>

    <ul class="notes-container wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <p>Add new note</p>
        </li>
    </ul>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
